name: Deploy
on:
  workflow_call:
    inputs:
      is_pr:
        required: true
        type: boolean
    secrets:
      app_id:
        required: false
      private_key:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For peaceiris/actions-gh-pages
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: get nested property
        id: package_json
        uses: notiz-dev/github-action-json-property@a5a9c668b16513c737c3e1f8956772c99c73f6e8 # v0.2.0
        with:
          path: package.json
          prop_path: volta.node
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{steps.package_json.outputs.prop}}
          cache: npm
      - run: npm install
      - run: npm run build
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        if: "! inputs.is_pr"
        with:
          app_id: ${{ secrets.app_id }}
          private_key: ${{ secrets.private_key }}
          repositories: >-
            [
              "tfaction"
            ]
          permissions: >-
            {
              "contents": "write"
            }
      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        if: "! inputs.is_pr"
        with:
          personal_token: ${{ steps.generate_token.outputs.token }}
          external_repository: suzuki-shunsuke/tfaction
          publish_dir: ./build
          destination_dir: ./docs
